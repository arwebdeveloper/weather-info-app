<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div id="header">Weather Information</div>
        <div id="left-box">
            <h1 id="city-name">City Name</h1>
            <div id="temprature">
                <p id="temp">00<sup id="deg">&#8451</sup></p>
                <p id="weather-condition" class="other-info">Weather : ---</p>
                <p id="max-min-temp" class="other-info">Max/Min : --/--</p>
                <p id="humidity" class="other-info">Humidity : --%</p>
                <p id="wind" class="other-info">Wind : -- km/h</p>
            </div>
        </div>
        <div id="right-box">
            <label for="city">Enter your city name</label>
            <input type="text" id="city" autocomplete="off">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
